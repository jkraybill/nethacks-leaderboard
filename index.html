<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nethack Challenges</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=block" as="style">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=block" rel="stylesheet">
  <link rel="stylesheet" href="css/parchment.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Hide content until fonts load to prevent FOUT */
    .fonts-loading { opacity: 0; }
    .fonts-loaded { opacity: 1; transition: opacity 0.1s ease-in; }
  </style>
</head>
<body class="fonts-loading">
  <div class="page-container">
    <!-- Header -->
    <header class="header">
      <div class="header-center">
        <h1 class="title">NETHACK CHALLENGES</h1>
        <p class="subtitle">Prove your worth. Tell your story.</p>
      </div>
    </header>

    <!-- Controls -->
    <div class="controls">
      <div class="filters">
        <select id="filter-class" class="filter-select">
          <option value="">CLASS (All)</option>
          <option value="Archeologist">Archeologist</option>
          <option value="Barbarian">Barbarian</option>
          <option value="Caveman">Caveman</option>
          <option value="Healer">Healer</option>
          <option value="Knight">Knight</option>
          <option value="Monk">Monk</option>
          <option value="Priest">Priest</option>
          <option value="Ranger">Ranger</option>
          <option value="Rogue">Rogue</option>
          <option value="Samurai">Samurai</option>
          <option value="Tourist">Tourist</option>
          <option value="Valkyrie">Valkyrie</option>
          <option value="Wizard">Wizard</option>
        </select>
        <select id="filter-gender" class="filter-select">
          <option value="">SEX (All)</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <select id="filter-race" class="filter-select">
          <option value="">RACE (All)</option>
          <option value="Human">Human</option>
          <option value="Elf">Elf</option>
          <option value="Dwarf">Dwarf</option>
          <option value="Gnome">Gnome</option>
          <option value="Orc">Orc</option>
        </select>
      </div>
      <div class="actions">
        <input type="text" id="challenge-search" class="search-input" placeholder="Quick find..." oninput="filterChallenges()">
      </div>
    </div>

    <!-- Main challenges table -->
    <main class="main">
      <table class="challenges-table sortable-table">
        <thead>
          <tr>
            <th data-sort="name" class="sortable">Name</th>
            <th data-sort="role" class="sortable">Class</th>
            <th data-sort="gender" class="sortable">M/F</th>
            <th data-sort="race" class="sortable">Race</th>
            <th data-sort="alignment" class="sortable">Align</th>
            <th data-sort="created_at" class="sortable">Created</th>
            <th data-sort="best_score" class="sortable col-best-score" colspan="2">Best Score</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="challenges-body">
          <tr class="loading-row">
            <td colspan="9">Loading challenges...</td>
          </tr>
        </tbody>
      </table>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>Nethacks - Asynchronous Multiplayer NetHack</p>
      <p>
        <a href="https://github.com/jkraybill/nethacks">GitHub</a> |
        <a href="token.html">Get Game Token</a>
      </p>
    </footer>
  </div>

  <script src="js/api.js"></script>
  <script src="js/leaderboard.js"></script>
  <script>
    // Detect when fonts are loaded to prevent FOUT
    if (document.fonts && document.fonts.ready) {
      document.fonts.ready.then(() => {
        document.body.classList.remove('fonts-loading');
        document.body.classList.add('fonts-loaded');
      });
    } else {
      // Fallback for older browsers
      window.addEventListener('load', () => {
        document.body.classList.remove('fonts-loading');
        document.body.classList.add('fonts-loaded');
      });
    }
    // Safety timeout - show content after 1s even if fonts haven't loaded
    setTimeout(() => {
      document.body.classList.remove('fonts-loading');
      document.body.classList.add('fonts-loaded');
    }, 1000);
  </script>
</body>
</html>
